<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body style="background-color: black;">
    <label for="inputText">Enter Text:</label><br>
    <input type="text" id="inputText1"><br>
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode11"></div>

    <script>
        function generateQRCode() {
            var inputText = document.getElementById("inputText1").value;
            var qrcodeDiv = document.getElementById("qrcode11");
            var qr = qrcode(0, 'M');
            qr.addData(inputText);
            qr.make();
            qrcodeDiv.innerHTML = qr.createImgTag();
        }
    </script>
</body>
</html>
