<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="/css/quiz.css" />



</head>




<body>
  <section class="main">

    <div class="quiz_main">
      <h1 class="title">JAVASCRIPT</h1>
      <div class="questions">

        <div class="questions_child"></div>
        
        <button class="button" type="submit" >Submit</button>
      </div>
    </div>


    <div class="score_box">
      <div class="score">
        <p>Score:</p>
        <div class="marks">
          <p class="marks_gain">0</p>
          <p class="totalMarks">-10</p>
        </div>
      </div>
    </div>



  </section>




  <!-- JS LINKS -->

  
  <script src="/js/quiz.js"></script>
</body>

</html>
