<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <!-- <link rel="stylesheet" href="/css/responsive.css"> -->
  <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    gap: 20px;
}

nav ul li {
    display: inline;
    margin-right: 20px;

}

nav ul li:hover {
    background-color: rgb(151, 138, 138);
    padding: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.banner {
    background-color: #f0f0f0;
    padding: 50px 0;
    text-align: center;
}

.cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 150px;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    width: 300px;
    box-shadow: 0px 0px 20px 0px blue;
}

.card:hover {
    background-color: gold;
    transform: scale(1.1);
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* styles.css - Media Queries */

@media (max-width: 768px) 
{
    header 
    {
        padding: 10px;
    }

    nav ul li 
    {
        display: block;
        margin: 10px 0;
    }

    .cards 
    {
        padding: 0 10px;
    }

    .card 
    {
        width: calc(50% - 40px);
    }
}



@media (max-width: 480px) 
{
    .card {
        width: calc(100% - 40px);
    }
}
  </style>
</head>
