<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Alert</title>

</head>
<body>

<form id="myForm">
    <input type="radio" name="options" value="option1"> Option 1
    <input type="radio" name="options" value="option2"> Option 2
    <input type="radio" name="options" value="option3"> Option 3

    <button type="button" onclick="checkRadioButton()">Submit</button>
</form>

<script>

    
    function checkRadioButton() 
    {
        var radioButtons = document.getElementsByTagName("input");
        var isChecked = false;

        
        for (var i = 0; i < radioButtons.length; i++) 
        {
            if (radioButtons[i].checked) 
            {
                isChecked = true;
                break;
            }
        }



        if (!isChecked) {
            alert("Please select a radio button before submitting.");
        } else {
            // Perform further actions or submit the form
            document.getElementById("myForm").submit();
        }



    }


</script>

</body>
</html>
